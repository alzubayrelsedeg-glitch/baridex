<!DOCTYPE html>
<html lang="ar" dir="rtl" class="scroll-smooth dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - Baridex</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;500;700;900&family=Inter:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: { sans: ['Inter', 'sans-serif'], cairo: ['Cairo', 'sans-serif'] },
                    colors: {
                        dark: { 950: '#030712', 900: '#0B0F19', 800: '#151b2b' },
                        brand: { 500: '#3B82F6', 600: '#2563EB' },
                        accent: { 400: '#A78BFA', 500: '#8B5CF6' }
                    },
                    animation: { 'blob': 'blob 7s infinite' },
                    keyframes: {
                        blob: {
                            '0%': { transform: 'translate(0px, 0px) scale(1)' },
                            '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
                            '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
                            '100%': { transform: 'translate(0px, 0px) scale(1)' },
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-50 text-gray-900 dark:bg-dark-950 dark:text-white antialiased min-h-screen flex flex-col">

    <!-- Animated Background -->
    <div class="fixed inset-0 z-0 pointer-events-none overflow-hidden">
        <div class="absolute top-0 -left-4 w-96 h-96 bg-brand-600/30 dark:bg-brand-600 rounded-full mix-blend-multiply filter blur-[128px] animate-blob opacity-50 dark:opacity-20"></div>
        <div class="absolute top-0 -right-4 w-96 h-96 bg-accent-500/30 dark:bg-accent-500 rounded-full mix-blend-multiply filter blur-[128px] animate-blob animation-delay-2000 opacity-50 dark:opacity-20"></div>
        <div class="absolute -bottom-8 left-20 w-96 h-96 bg-blue-600/30 dark:bg-blue-600 rounded-full mix-blend-multiply filter blur-[128px] animate-blob animation-delay-4000 opacity-50 dark:opacity-20"></div>
        <div class="absolute inset-0 grid-bg z-0"></div>
    </div>

    <nav class="absolute w-full z-50 top-0 left-0 p-6">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <a href="index.html" class="flex items-center gap-2 group">
                <div class="w-8 h-8 bg-gradient-to-tr from-brand-500 to-accent-500 rounded-lg flex items-center justify-center shadow-lg shadow-brand-500/20 group-hover:scale-105 transition">
                    <span class="font-bold text-white text-lg">B</span>
                </div>
                <span class="text-xl font-bold tracking-wider text-gray-900 dark:text-white">Baridex</span>
            </a>
            <button onclick="toggleTheme()" class="p-2 rounded-full bg-white/50 dark:bg-black/20 backdrop-blur hover:bg-white dark:hover:bg-white/10 transition">
                <svg class="w-5 h-5 hidden dark:block text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path></svg>
                <svg class="w-5 h-5 block dark:hidden text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path></svg>
            </button>
        </div>
    </nav>

    <main class="relative z-10 flex-grow flex items-center justify-center py-24 px-4 sm:px-6">
        <div class="w-full max-w-md">
            <div class="bg-white/70 dark:bg-dark-900/60 backdrop-blur-xl border border-gray-200 dark:border-white/10 rounded-3xl p-8 shadow-2xl shadow-gray-200/50 dark:shadow-black/50">
                
                <div class="text-center mb-8">
                    <h1 class="text-3xl font-black text-gray-900 dark:text-white mb-2">مرحباً بعودتك!</h1>
                    <p class="text-gray-500 dark:text-gray-400 text-sm">سجل الدخول لمتابعة شحناتك</p>
                </div>

                <div id="messageToast" class="hidden mb-4 p-3 rounded-xl text-sm font-bold text-center"></div>

                <form id="loginForm" class="space-y-5">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1.5">البريد الإلكتروني</label>
                        <input type="email" id="email" required placeholder="name@example.com" 
                               class="w-full px-4 py-3 rounded-xl bg-gray-50 dark:bg-white/5 border border-gray-200 dark:border-white/10 text-gray-900 dark:text-white placeholder-gray-400 focus:border-brand-500 focus:ring-1 focus:ring-brand-500 outline-none transition">
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1.5">كلمة المرور</label>
                        <input type="password" id="password" required placeholder="••••••" 
                               class="w-full px-4 py-3 rounded-xl bg-gray-50 dark:bg-white/5 border border-gray-200 dark:border-white/10 text-gray-900 dark:text-white placeholder-gray-400 focus:border-brand-500 focus:ring-1 focus:ring-brand-500 outline-none transition">
                    </div>

                    <button type="submit" class="w-full py-3.5 px-4 bg-gradient-to-r from-brand-600 to-brand-500 hover:from-brand-500 hover:to-brand-400 text-white font-bold rounded-xl shadow-lg shadow-brand-500/30 transition transform hover:-translate-y-0.5">
                        دخول
                    </button>
                </form>

                <div class="mt-8 pt-6 border-t border-gray-200 dark:border-white/10 text-center">
                    <p class="text-sm text-gray-600 dark:text-gray-400">
                        ليس لديك حساب؟ 
                        <a href="register.html" class="font-semibold text-brand-600 dark:text-brand-400 hover:underline">إنشاء حساب جديد</a>
                    </p>
                </div>
            </div>
        </div>
    </main>

    <script src="js/db.js"></script>
    <script src="js/auth.js"></script>
    
    <script>
        function toggleTheme() {
            const html = document.documentElement;
            if (html.classList.contains('dark')) {
                html.classList.remove('dark');
                localStorage.setItem('theme', 'light');
            } else {
                html.classList.add('dark');
                localStorage.setItem('theme', 'dark');
            }
        }
        if (localStorage.getItem('theme') === 'light') {
            document.documentElement.classList.remove('dark');
        }

        // Login Logic
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const msgDiv = document.getElementById('messageToast');

            if (typeof Auth === 'undefined') {
                // Fallback for preview
                msgDiv.textContent = 'يرجى التأكد من ربط ملفات JS بشكل صحيح';
                msgDiv.className = 'block mb-4 p-3 rounded-xl text-sm font-bold text-center bg-red-100 text-red-600';
                return;
            }

            const result = Auth.login(email, password);

            if (result.success) {
                msgDiv.textContent = 'تم تسجيل الدخول بنجاح! جاري التحويل...';
                msgDiv.className = 'block mb-4 p-3 rounded-xl text-sm font-bold text-center bg-green-100 text-green-600';
                
                // التوجيه الصحيح بناءً على المجلدات
                setTimeout(() => {
                    if (result.user.isAdmin) {
                        window.location.href = 'admin/dashboard.html';
                    } else {
                        window.location.href = 'customer/dashboard.html';
                    }
                }, 1000);
            } else {
                msgDiv.textContent = result.message;
                msgDiv.className = 'block mb-4 p-3 rounded-xl text-sm font-bold text-center bg-red-100 text-red-600';
            }
        });
    </script>
</body>
</html>
